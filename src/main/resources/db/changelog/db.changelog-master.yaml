databaseChangeLog:
  - changeSet:
      id: Initialize DB
      author: RKoshelev
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_department
                    references: department(id)
              - column:
                  name: month_salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: boss_id
                  type: bigint
        - createTable:
            tableName: employee_course
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee
                    references: employee(id)
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_course
                    references: course(id)
